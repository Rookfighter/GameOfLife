language: cpp

compiler: gcc

before_install:
  # g++4.8.1
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # g++4.8.1
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - $CXX --version
  - sudo apt-get install cmake libglew-dev libudev-dev
  - sudo ln -s /usr/lib64/libGLEW.so /usr/lib64/libGLEW.so.1.10
  - ./get-deps.sh

script: mkdir -p build && cd build && cmake .. && make -j 8
    

